{% extends "base.html" %}

{% block title %}<title>Add Basket</title>{% endblock %}

{% block content %}

<h1 class="text-center">Add a Basket</h1>
<form action="" method="post" class="text-center p-5">
    {% csrf_token %}
    
    {{ form.label.label_tag }}
    {{ form.label }}
    
    {{ form.code.label_tag }}
    {{ form.code }}
    
    {{ form.description.label_tag }}
    {{ form.description }}
    
    <input type="submit" class="btn btn-primary" value="Save" />
</form>

{% endblock %}
